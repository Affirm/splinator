[tool.poetry]
name = "splinator"
version = "0.1.0"
description = "Python library for fitting linear-spine based logistic regression for calibration."
authors = ["Jiarui Xu <jiarui.xu@affirm.com>"]

[tool.poetry.dependencies]
python = "^3.7.1"
scipy = "^1.6.0"
scikit-learn = "^1.0.0"
numpy = "^1.19.0"
pandas = "^1.3.0"
cvxopt = "^1.3.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
jupyterlab = "^3.4.5"
matplotlib = "^3.5.3"
mypy = "^0.971"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
